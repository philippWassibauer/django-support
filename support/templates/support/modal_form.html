{% load uni_form_tags %}
{% load i18n %}
<div class="modal-title">
    <h3>{% trans "Contact" %}</h3>
</div>
<div class="modal-body">
    <form class="modal-form" action="{% url support %}" method="POST">
        {% csrf_token %}
        {{contact_form|as_uni_form}}
        <div class="button-bar">
            <button type="submit">{% trans "Speichern" %}</button>
        </div>
        <div style="clear: both;"></div> 
    </form>
</div>
